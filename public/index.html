<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width ,height=device-height, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>XXXX信息化平台</title>

  <!-- 加载网站的 favicon 图标文件 -->
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" type="image/x-icon">

  <!-- 使用CDN的CSS文件 -->
  <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) { %>
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" />
  <% } %>

  <script ref="preload" type="text/javascript" src="<%= BASE_URL %>AppConfig.js"></script>
  <script ref="preload" type="text/javascript" src="<%= BASE_URL %>loadScripts.js"></script>
  <script ref="prefetch" type="text/javascript" src="<%= BASE_URL %>svg.min.js"></script>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.2/echarts.min.js"></script>

  <!--RSA加解密 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
  <!-- Modernizr是一个 JavaScript 库， 用于检测用户浏览器的 HTML5 与 CSS3 特性 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <!--拖动拖拽插件 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/draggabilly/2.3.0/draggabilly.pkgd.min.js"></script>
</head>


<body>
  <div id="app"></div>
  <!-- 使用CDN的JS文件 -->
  <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
  <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
  <% } %>
</body>

</html>

<script>
  (function () {
    function setRootFontSize() {
      let baseWidth = 1920; //设计图尺寸 
      let baseSize = 100; //设置比例是 100px = 1rem

      // 当前页面宽度相对于 1920宽的缩放比例，可根据自己需要修改。
      const scale = document.documentElement.clientWidth / baseWidth
      // 设置页面根节点字体大小（“Math.min(scale, 2)” 指最高放大比例为2，可根据实际业务需求调整）
      document.documentElement.style.fontSize = baseSize * Math.min(scale, 2) + 'px'
    }
    setRootFontSize();
    window.addEventListener("resize", setRootFontSize, false);
  })();
</script>
